name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller moviepy numpy opencv-python

      - name: Build .exe
        run: |
          pyinstaller --onefile --noconsole split_videos_batch.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: cat-video-tool
          path: dist/split_videos_batch.exe
