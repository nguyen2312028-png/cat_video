name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements.txt found"
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile split_videos_batch.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: split_videos_batch
        path: dist/split_videos_batch.exe
